<!DOCTYPE html>
<html>
  <head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Awesome Description Here">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Resume | Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="resume">
      <div class="resume-info"><img class="stamp" src="/images/stamp.png" alt="">
        <div class="row">
          <div class="column small-8 medium-2">
            <div class="img"><img src="/images/ya.jpg" alt=""></div>
          </div>
          <div class="column small-8 medium-6">
            <ul class="no-bullet">
              <li>Артём</li>
              <li>21.12.1979</li>
              <li>Казань</li>
              <li>Email: <a href="mailto:ar.kormishin@yandex.ru">ar.kormishin@yandex.ru</a><br>Skype: artkor8</li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="resume-tick">
        <div class="row">
          <div class="column">
            <div class="title">Навыки</div>
          </div>
          <div class="column small-4 medium-2">
            <div>
              <input type="checkbox" id="html5" checked>
              <label for="html5">html5</label>
            </div>
            <div>
              <input type="checkbox" id="css3" checked>
              <label for="css3">css3</label>
            </div>
            <div>
              <input type="checkbox" id="бэм" checked>
              <label for="бэм">бэм</label>
            </div>
          </div>
          <div class="column small-4 medium-2">
            <div>
              <input type="checkbox" id="sass" checked>
              <label for="sass">sass</label>
            </div>
            <div>
              <input type="checkbox" id="less" checked>
              <label for="less">less</label>
            </div>
            <div>
              <input type="checkbox" id="gulp" checked>
              <label for="gulp">gulp</label>
            </div>
          </div>
          <div class="column small-4 medium-2">
            <div>
              <input type="checkbox" id="vanillajs" checked>
              <label for="vanillajs">vanillajs</label>
            </div>
            <div>
              <input type="checkbox" id="angular" checked>
              <label for="angular">angular</label>
            </div>
            <div>
              <input type="checkbox" id="jquery" checked>
              <label for="jquery">jquery</label>
            </div>
          </div>
          <div class="column small-4 medium-2">
            <div>
              <input type="checkbox" id="git" checked>
              <label for="git">git</label>
            </div>
            <div>
              <input type="checkbox" id="foundation" checked>
              <label for="foundation">foundation</label>
            </div>
            <div>
              <input type="checkbox" id="bootstrap" checked>
              <label for="bootstrap">bootstrap</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="resume-skill">
        <div class="row">
          <div class="column small-8 medium-4">
            <div class="meter">
              <input class="dial" type="text" value="640"><img class="meter-arrow" src="/images/meter-arrow.png" alt="">
            </div>
          </div>
          <div class="column small-8 medium-4">
            <div class="title">Мой уровень владения<br>Java Script</div>
            <div class="counter"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendors.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
